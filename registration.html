<!doctype HTML>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Registrace KIV/WEB Semestrální práce</title>
</head>
<body>
    <div class="text-center">
        <div>
            <a href="index.html"><img src="img/header.png" alt="Header stránky Kiv/web"></a>
        </div>
        <div> 
            <a class="btn btn-default" href="index.html" role="button">Home</a>
            <a class="btn btn-default" href="registration.html" role="button">Registrace</a>
            <a class="btn btn-default" href="login.html" role="button">Přihlásit</a>
            <a class="btn btn-default" href="http://www.google.com" role="button">Profil</a>
            <a class="btn btn-default" href="http://www.google.com" role="button">Příspěvky</a>
        </div>
        <div class="center">
            <div class="registration">
                <br>
                <label>Jméno*:</label>
                <input type="text" name="jmeno" value="Jméno" tabindex="2" required><br>
                <br>
                 <label>Příjmení*:</label>
                <input type="text" name="prijmeni" tabindex="3" autofocus required><br>
                <br>
                <label>E-mail*:</label>
                <input type="email" name="email" tabindex="4" required><br>
                <br>
                 <label>Heslo*:</label>
                <input type="password" name="heslo" tabindex="5" required><br>
                <br>
                <label>Heslo znovu*:</label>
                <input type="password" name="heslo2" tabindex="1" required><br>
                
            </div>
        </div>
    </div>   
</body>
</html>
